<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>ToBooList</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Img/Logo.png" alt="logo" title="logo" />
        <strong>Toboolist</strong>
      </div>
    </header>

    <main class="container">
      <div class="main-buttons">
        <button class="Task">Add task</button>
        <button class="Section">Add section</button>
        <hr>
      </div>

      <div class="main-list">
        <ul>
          <li>
            <i class="arrow down"></i>
            <span>New Task</span>
            <ul>
              <li>
                <span>V</span>
                <span>Quarterly Newletter</span>
                <span class="Editorial">Editorial</span>
              </li>
            </ul>
          </li>

          <li><span>Today</span></li>
          <li><span>Upcoming</span></li>
        </ul>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
